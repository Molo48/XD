<h1>Ovo je profil page</h1>

<div class="wrapper">
    
<div class="ispis">
<p ng-show="profil.firstname!='' && profil.lastname!='' && profil.age!=''">Va≈°e ime je {{profil.firstname}} {{profil.lastname}} i imate {{profil.age}} god.</p>
<p ng-show="profil.inventar!='' ">Popis inventara:</p>
<ul id="lista" ng-repeat="x in profil.inventar track by $index"><!--<li>{{x.naziv}}</li>-->
	<date-display additional-text="x"></date-display>
</ul>

</div>

<div class="profil">
Ime:
<input ng-model="profil.firstname" /> <br>
<!-- <div ng-show="profil.firstname == ''">Ovo ne valja</div> -->
Prezime:
<input ng-model="profil.lastname" /> <br>
Godine:
<input ng-model="profil.age" /> <br>

Dodaj u inventar:<br>
Naziv:<br>
<input ng-model="tempNaz"  /> <br>
Serijski broj: <br>
<input ng-model="tempSer" type="number" /> <br>
Kunska vrijednost: <br>
<input ng-model="tempVal" type="number" /><br>  
Opis:<br>
<textarea ng-model="tempOpis" ></textarea>  <br>
Dostupnost:<br>
<!-- <input ng-model="tempDost" type="checkbox" />  <br> -->
<select ng-model="tempDost">
	<option value="Dostupno">Dostupno</option>
	<option value="Nedostupno">Nedostupno</option>

</select>
<button ng-click="submit()" ng-disabled="profil.firstname == ''">Dodaj</button> <br>
</div> 
    


</div>
